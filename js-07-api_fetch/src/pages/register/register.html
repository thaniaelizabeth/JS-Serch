<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/src/css/normalize.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="./register.css" />
</head>

<body class="bg-dark text-light">

    <header id="header"></header>

    <!-- main -->
    <main id="app" class="container my-4">
        <div class="row justify-content-center">
            <!-- Decorativo -->
            <div class="col-md-6 d-none d-md-block">
                <img class="img-fluid rounded-3" src="/public/images/ninja-girl-02.jpg"
                    alt="Chica ninja con trofeos de desarrolladora web">
            </div>
            <!-- formulario de contacto -->
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="rounded-box">

                        <div class="mx-3 mb-3">
                            <i class="bi bi-person-hearts"></i>
                            <label for="name" class="form-label">Nombre</label>
                            <div class="position-relative">
                                <input type="text" class="form-control form-control-with-icon" id="name"
                                    placeholder="Arenita">
                            </div>
                        </div>

                        <div class="mx-3 mb-3">
                            <i class="bi bi-heart-arrow"></i>
                            <label for="family-name" class="form-label">Apellido</label>
                            <div class="position-relative">
                                <input type="text" class="form-control form-control-with-icon" id="family-name"
                                    placeholder="Mejillas">
                            </div>
                        </div>

                        <div class="mx-3 mb-3">
                            <i class="bi bi-envelope-paper-heart-fill"></i>
                            <label for="email" class="form-label">Email</label>
                            <div class="position-relative">
                                <input type="email" class="form-control form-control-with-icon" id="email"
                                    placeholder="bob@email.com">
                            </div>
                        </div>

                        <div class="mx-3 mb-3">
                            <i class="bi bi-arrow-through-heart-fill"></i>
                            <label for="new-password" class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control form-control-with-icon" id="new-password"
                                    placeholder="*******">
                            </div>
                        </div>

                        <div class="mx-3 mb-3">
                            <i class="bi bi-calendar-heart-fill"></i>
                            <label for="bday" class="form-label">Fecha de nacimiento</label>
                            <div class="position-relative">
                                <input type="date" class="form-control form-control-with-icon" id="bday">
                            </div>
                        </div>


                    </div>

                    <div class="mx-3 contenedor-terminos-boton">
                        <input id="terminos-condiciones" type="checkbox">
                        <label for="terminos-condiciones"> Acepto t√©rminos y condiciones </label>
                        <button type="submit" class="mx-3 btn btn-warning">Registrar</button>
                    </div>

                    <!-- Mensaje de alerta -->
                    <div id="alert-message" class="alert alert-warning my-2" role="alert" style="display: none;">
                    </div>

                    <!-- Mensaje de error -->
                    <div id="error-message" class="alert alert-danger my-2" role="alert" style="display: none;">
                    </div>

                </form>
            </div>
        </div>
    </main>


    <footer id="footer"></footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Main header -->
    <script src="/src/modules/header/header.js"></script>
    <!-- Main footer -->
    <script src="/src/modules/footer/footer.js"></script>
    <!-- Custom JS -->
    <script src="./register.js"></script>
</body>

</html>
